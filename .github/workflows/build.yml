name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Force full fresh checkout, no cache

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Show project structure (for debugging)
        run: find . -type f | sed -e 's;[^/]*/;|____;g;s;____|; |;g'

      - name: Find all AndroidManifest.xml files and their paths
        run: find . -type f -name "AndroidManifest.xml" -print || echo "No AndroidManifest.xml files found"

      - name: Check and specify expected AndroidManifest.xml path
        run: echo "Expected manifest path that Gradle uses: $PWD/app/src/main/AndroidManifest.xml" && ls -l $PWD/app/src/main/AndroidManifest.xml && echo "File found" || echo "File not found at expected path"

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
