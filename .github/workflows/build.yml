name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download Gradle Wrapper JAR
      run: |
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-8.9-all.zip --output temp.zip
        unzip temp.zip gradle-8.9/gradle/wrapper/gradle-wrapper.jar
        mv gradle-8.9/gradle/wrapper/gradle-wrapper.jar gradle/wrapper/
        rm -rf temp.zip gradle-8.9

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CyberWidgetArt-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
