name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create gradle/wrapper directory
      run: mkdir -p gradle/wrapper

    - name: Download Gradle distribution and extract wrapper jar
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.9-all.zip -o gradle-dist.zip
        unzip gradle-dist.zip gradle-8.9/gradle/wrapper/gradle-wrapper.jar
        mv gradle-8.9/gradle/wrapper/gradle-wrapper.jar gradle/wrapper/
        rm -rf gradle-dist.zip gradle-8.9

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CyberWidgetArt-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
